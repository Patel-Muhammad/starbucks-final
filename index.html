<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script

    <title>Starbucks landing page</title>

  <body>
    <header>
      <div class="header-container">

              height="50px"
              alt=""
            />

          <ul>
            <li>MENU</li>
            <li>REWARDS</li>
            <li>GIFT CARDS</li>
          </ul>
        </div>

        <div class="right-container">
          <div class="location">
            <i class="fa fa-map-marker"></i> Find a store
          </div>
          <div class="sign-in-btn">Sign in</div>
          <div class="join-now-btn">Join now</div>
        </div>
      </div>
    </header>

    <main>
      <div class="card-container-1">
        <div class="left-card-1">
          <img src="./assets/img1.webp" alt="" />
        </div>
        <div class="right-card-1">
          <h1>Spring in your step, Rewards in your cup</h1>
          <p>Shake up your usual and start earning Rewards â€”join today!*</p>
          <div class="card-btn-1">Join now</div>
        </div>
      </div>
    </main>
  </body>
</html>
